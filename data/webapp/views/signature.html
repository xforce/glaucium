<section>
    <v-tabs id="mobile-tabs-7" class="elevation-5" left>
        <v-tab-item slot="activators" href="#summary">
            Summary
        </v-tab-item>
        <v-tab-item slot="activators" href="#reports">
            Reports
        </v-tab-item>
        <v-tab-item slot="activators" href="#aggregations">
            Aggregations
        </v-tab-item>
        <v-tab-content id="summary" slot="content">
            <v-card>
                <v-card-text>
                    <section fluid>
                        <v-layout row wrap>
                            <v-col xs12 lg6>
                                <v-data-table v-bind:headers="os_headers" v-bind:items="os_items" v-bind:pagination.sync="os_pagination"
                                    hide-actions class="elevation-0" id="os_table">
                                    <template slot="items" scope="props">
                                        <td><a v-bind:href="'/report/' + props.item.crash_id">${ props.item.os_name }</a></td>
                                        <td class="text-xs-right">${ props.item.count }</td>
                                        <td class="text-xs-right">${ props.item.percentage }</td>
                                    </template>
                                </v-data-table>
                            </v-col>
                            <v-col xs12 lg6>
                                <canvas id="signature-stat-chart-14days" class="container"></canvas>
                            </v-col>
                        </v-layout>
                    </section>
                </v-card-text>
            </v-card>
        </v-tab-content>
        <v-tab-content id="reports" slot="content">
            <v-card>
                <v-card-text>
                    <section fluid>
                        <v-layout row wrap>
                            <div class="text-lg-right text-xs-center pt-2">
                                <v-pagination v-model="reports_pagination.page" v-bind:length="Math.ceil(reports_pagination.totalItems / reports_pagination.rowsPerPage)"></v-pagination>
                            </div>
                        </v-layout>
                        <v-layout row wrap>
                            <v-data-table v-bind:headers="reports_headers" v-bind:items="reports_items" v-bind:pagination.sync="reports_pagination" :total-items="total_report_count"
                                hide-actions class="elevation-0" id="reports_table">
                                <template slot="items" scope="props">
                                    <td><a v-bind:href="'/report/' + props.item.crash_id">${ props.item.crash_id }</a></td>
                                    <td class="text-xs-right">${ props.item.date }</td>
                                    <td class="text-xs-right">${ props.item.signature }</td>
                                    <td class="text-xs-right">${ props.item.product }</td>
                                    <td class="text-xs-right">${ props.item.version }</td>
                                    <td class="text-xs-right">${ props.item.platform }</td>
                                </template>
                            </v-data-table>
                        </v-layout>
                    </section>
                </v-card-text>
            </v-card>
        </v-tab-content>
        <v-tab-content id="aggregations" slot="content">
            <v-card>
                <v-card-text>
                    <v-container fluid="fluid">
                        <v-layout row wrap>
                            <v-col xl5>
                                Coming Soon
                            </v-col>
                        </v-layout>
                    </v-container>
                </v-card-text>
            </v-card>
        </v-tab-content>
    </v-tabs>
</section>
<script>
    function htmlDecode(input) {
        var e = document.createElement('div');
        e.innerHTML = input;
        return e.childNodes[0].nodeValue;
    }
    let signature = htmlDecode(decodeURI("{{signature}}"));

</script>
