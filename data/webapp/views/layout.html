<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
  <link rel="icon" type="image/jpeg" href="/images/icon.jpg" />
  <title>Glaucium - {{title}}</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="/css/vuetify.min.css" rel="stylesheet" type="text/css">
  <script src="/js/vue.min.js"></script>
  <script src="/js/vuetify.min.js"></script>
  <script src="/js/number-functions.js"></script>
  <link href="/css/style.css" rel="stylesheet"> {{#if extra_css }}
  <link href="/css/{{extra_css}}" rel="stylesheet"> {{/if}}
</head>

<body>
  <v-app id="app">
    <v-toolbar class="purple elevation-10">
      <!--<v-toolbar-side-icon></v-toolbar-side-icon>-->
      <v-toolbar-logo>
        <div class="glaucium"><a class="toolbar__logo_text" href="/"><img height="56px" src="/images/icon.jpg"/></a></div>
        Glaucium
      </v-toolbar-logo>
      <v-toolbar-title></v-toolbar-title>
      <v-btn icon class="white--text text--lighten-2" id="search_btn">
        <v-icon>search</v-icon>
      </v-btn>
      <!--<v-toolbar-items class="hidden-md-and-down">
           <v-toolbar-item>
             Meow
           </v-toolbar-item>
                      <v-toolbar-item>
             Meow
           </v-toolbar-item>
                      <v-toolbar-item>
             Meow
           </v-toolbar-item>
                      <v-toolbar-item>
             Meow
           </v-toolbar-item>-->
      </v-toolbar-items>
      <v-text-field xs3 label="Search..." hide-details single-line dark></v-text-field>
    </v-toolbar>
    <main>
      <v-container fluid class="mt-4">
        {{ yield }}
      </v-container>
    </main>
    <v-footer>
      <div class="text-xs-right">Powered by <a href="https://github.com/xforce/glaucium">Glaucium</a></div>
    </v-footer>
  </v-app>
  <script src="/js/moment.min.js"></script>
  <script src="/js/Chart.min.js"></script>
  {{#if extra_js }}
  <script src="/js/{{extra_js}}"></script>
  {{else}}
  <script src="/js/default_app.js"></script>
  {{/if}}
  <script>
    document.getElementById("search_btn").onclick = () => { document.location = "/search"; };
  </script>
</body>

</html>
