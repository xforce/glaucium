<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <link rel="icon" type="image/jpeg" href="/images/icon.jpg" />

          <v-container fluid class="ma-4">
              {{ yield }}
            </v-container>
        </v-content>
      </main>
