<v-layout row wrap>
  <v-expansion-panel>
    <v-expansion-panel-content v-for="(item,i) in products" :key="i">
      <div slot="header">
        <span>{{item}}</span>
      </div>
      <v-card>
        <v-card-text class="grey lighten-3">
          <v-expansion-panel-content v-for="item in products">
            {{ item }}
          </v-expansion-panel-content>
        </v-card-text>
      </v-card>
    </v-expansion-panel-content>
  </v-expansion-panel>
</v-layout>
